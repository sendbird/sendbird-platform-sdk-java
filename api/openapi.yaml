        \ [.p12](https://sendbird.com/docs/chat/v3/ios/guides/push-notifications#2-step-3-export-a-p12-file-and-upload-to-sendbird-dashboard)\
        \ certificate file to Sendbird server, you should send a [Multipart request](https://sendbird.com/docs/chat/v3/platform-api/getting-started/prepare-to-use-api#2-headers-3-multipart-requests).\n\
        \nhttps://sendbird.com/docs/chat/v3/platform-api/guides/application#2-add-an-apns-push-configuration"
