  /v3/applications/settings/ip_whitelist:
    delete:
      description: "## Delete allowed IPs from a whitelist\n\nDeletes allowed IPs\
        \ from the whitelist by specifying their IP addresses or ranges. You can configure\
        \ the IP whitelist under Settings > Security > Allowed IPs in the [Sendbird\
        \ Dashboard](https://dashboard.sendbird.com).\n\nhttps://sendbird.com/docs/chat/v3/platform-api/guides/application#2-delete-allowed-ips-from-a-whitelist"
      operationId: deleteAllowedIpsFromWhitelist
      parameters:
      - example: "{{API_TOKEN}}"
        explode: false
        in: header
        name: Api-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: ip_whitelist_addresses
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteAllowedIpsFromWhitelistResponse'
          description: Successful response
      summary: Delete allowed IPs from a whitelist
      tags:
      - Application
      x-accepts: application/json
    get:
      description: "## Retrieve an IP whitelist\n\nRetrieves a list of all the IP\
        \ ranges and addresses that have access to your Sendbird application. This\
        \ list is called an IP whitelist and its addresses are granted API access\
        \ when the IP whitelist API enables [CIDR](https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing)\
        \ notations.\n\nIf you specify which IP addresses or ranges to include in\
        \ the whitelist, any unlisted foreign IP addresses will be denied access.\
        \ If you don't specify any IP address or range to include in the whitelist,\
        \ all IP addresses will be granted API access. You can configure the IP whitelist\
        \ under Settings > Security > Allowed IPs in the [Sendbird Dashboard](https://dashboard.sendbird.com).\n\
        \nhttps://sendbird.com/docs/chat/v3/platform-api/guides/application#2-retrieve-an-ip-whitelist"
      operationId: retrieveIpWhitelist
      parameters:
      - example: "{{API_TOKEN}}"
        explode: false
        in: header
        name: Api-Token
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/retrieveIpWhitelistResponse'
          description: Successful response
      summary: Retrieve an IP whitelist
      tags:
      - Application
      x-accepts: application/json
    put:
      description: "## Add an IP to a whitelist\n\nAdds IP addresses and ranges to\
        \ your Sendbird application settings. Both currently added and any previously\
        \ added IPs are granted API access. You can configure the IP whitelist under\
        \ Settings > Security > Allowed IPs in the [Sendbird Dashboard](https://dashboard.sendbird.com).\n\
        \nhttps://sendbird.com/docs/chat/v3/platform-api/guides/application#2-add-an-ip-to-a-whitelist"
      operationId: addIpToWhitelist
      parameters:
      - example: "{{API_TOKEN}}"
        explode: false
        in: header
        name: Api-Token
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addIpToWhitelistData'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addIpToWhitelistResponse'
          description: Successful response
      summary: Add an IP to a whitelist
      tags:
      - Application
      x-content-type: application/json
      x-accepts: application/json
